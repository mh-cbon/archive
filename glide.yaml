package: github.com/mh-cbon/archive
scripts:
  preversion: |
    git fetch --tags \
    && philea "go vet %s" "go fmt %s"
  postversion: |
    git push && git push --tags \
    && build-them-all build main.go -o "build/&os-&arch/&pkg" --ldflags "-X main.VERSION=!newversion!" \
    && philea -S -p "build/windows*/*" "archive create -f -o=assets/%dname.zip -C=build/%dname/ ." \
    && philea -S -e windows*/** -p "build/*/**" "archive create -f -o=assets/%dname.tar.gz -C=build/%dname/ ." \
    && gh-api-cli create-release -n test -o mh-cbon -r archive --ver !newversion! \
    && gh-api-cli upload-release-asset -n test --glob assets/* -o mh-cbon -r archive --ver !newversion!
import:
- package: github.com/jhoonb/archivex
- package: github.com/urfave/cli
  version: ^1.17.0
- package: github.com/dustin/go-humanize
